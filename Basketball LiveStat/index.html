<!--Basketball LiveStat - Made by Shanmukh Valluru-->
<!DOCTYPE html>
<html>
    <head>
        <!-- The title for our web-app-->
        <title>Basketball LiveStat</title>
        <meta name="author" context="Shanmukh Valluru">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Basketball LiveStat</h1> 
        <h3>Made by Shanmukh Valluru</h3>
        <h2 id="points-el">0</h2>
        <h2 id="rebounds-el">0</h2>
        <h2 id="assists-el">0</h2>
        <h2 id="steals-el">0</h2>
        <h2 id="blocks-el">0</h2>
        <h2 id="turnovers-el">0</h2>
        <button onclick="addPoint()">PTS</button>
        <button onclick="addRebound()">REB</button>
        <button onclick="addAssist()">AST</button>
        <button onclick="addSteal()">STL</button>
        <button onclick="addBlock()">BLK</button>
        <button onclick="addTurnover()">TOV</button>
        <button onclick="save()">SAVE</button>
        <p id="save-el">Final Statline: </p>
        <script src="index.js"></script>
    </body>


</html>
